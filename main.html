    </div>
    <div class="item second-slide">
      <!-- Your content for the second slide goes here -->

    <div class="item third-slide active">
      <!-- Your content for the third slide goes here -->

  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

</div>
